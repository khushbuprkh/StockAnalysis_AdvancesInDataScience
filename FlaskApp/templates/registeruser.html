<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="text-center" style="background: black;color:green">
  <h1>Register User</h1>
</div>


 <div class="container">   
 <div class="col-sm-12">  
 <form data-toggle="validator" role="form" method="POST" ation="/register">
  <div class="form-group">
    <label for="inputName" class="control-label">Username</label>
    <input type="text" name='inputName' class="form-control" id="inputName" placeholder="Username" required>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="control-label">Email</label>
    <input type="email" name='inputEmail' class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
    <div class="help-block with-errors"></div>
  </div>
   <div class="form-group">
    <label for="inputPhonenum" class="control-label">Phone Number (format: xxx-xxx-xxxx):</label><br/>
  <input  class="form-control" name='inputPhonenum' inputEmail='inputPhonenum' id="inputPhonenum" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required >
  </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
 {% if Status is defined %}    
 <div class="alert alert-success">
  <strong>{{Status}}</strong>
</div>
 {% endif %}
 {% if Warning is defined %}       
<div class="alert alert-warning">
  <strong>{{Warning}}</strong>
</div>
  {% endif %}
 </form>

</div>
</div>

</body>
</html>
